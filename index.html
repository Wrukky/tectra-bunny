<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whack-a-Rabbit: TECTRA Edition</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="logo">TECTRA</div>
    <h1>Whack-a-Rabbit!</h1>
    <button id="startButton">Start Game</button>
    <div id="score">Score: 0</div>
    <div id="timer">Time: 30</div>
    <div class="game-board" id="gameBoard">
      <div class="hole" id="hole1"><div class="bunny"></div></div>
      <div class="hole" id="hole2"><div class="bunny"></div></div>
      <div class="hole" id="hole3"><div class="bunny"></div></div>
      <div class="hole" id="hole4"><div class="bunny"></div></div>
      <div class="hole" id="hole5"><div class="bunny"></div></div>
      <div class="hole" id="hole6"><div class="bunny"></div></div>
      <div class="hole" id="hole7"><div class="bunny"></div></div>
      <div class="hole" id="hole8"><div class="bunny"></div></div>
      <div class="hole" id="hole9"><div class="bunny"></div></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
